[env:esp32-s2-saola-1]
board = esp32dev
framework = arduino
platform = https://github.com/platformio/platform-espressif32.git
platform_packages = 
	framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#a4118ea88987c28aac3a49bcb9cc5d6c0acc6f3f  ; #2.0.0-alpha1
	platformio/tool-esptoolpy @ ~1.30100
monitor_speed = 115200
monitor_port = COM3
monitor_filters = 
	time
	default
upload_speed = 1152000
upload_port = COM3

board_build.mcu = esp32s2
board_build.partitions = min_spiffs.csv  ;huge_app.csv ;
board_build.variant = esp32s2
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.arduino.ldscript = esp32s2_out.ld
build_unflags =
        -DARDUINO_ESP32_DEV
        -DARDUINO_VARIANT="esp32"
build_flags =
        -DARDUINO_ESP32S2_DEV
        -DARDUINO_VARIANT="esp32s2"
      	-DBOARD_HAS_PSRAM

;build_flags = -DCORE_DEBUG_LEVEL=s
	;-DBOARD_HAS_PSRAM
lib_deps = 
	sstaub/Ticker@^4.2.0
	jdollar/SoftwareSerialEsp32@0.0.0-alpha+sha.6d373ecd5f
	stevemarple/SoftWire@^2.0.4
	stevemarple/AsyncDelay@^1.1.2
	ayushsharma82/AsyncElegantOTA@^2.2.5
	arduino-libraries/Arduino_JSON@^0.1.0
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7
	fbiego/ESP32Time@^1.0.3
	
